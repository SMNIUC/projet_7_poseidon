spring.application.name=poseidon

logging.level.org.springframework=INFO

spring.jpa.open-in-view=false

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/poseidon_demo
spring.datasource.username=root
spring.datasource.password=rootroot

################### Hibernate Configuration ##########################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.openclassrooms.project.poseidon.config.CustomPhysicalNamingStrategy